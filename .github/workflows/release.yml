name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit --project tsconfig.json

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  backend-check:
    name: Backend Validation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test
        env:
          BOT_TOKEN: test_token_for_ci

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, backend-check]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Create dist archive
        run: |
          cd dist
          zip -r ../tic-tac-toe-pastel-${{ github.ref_name }}.zip .

      - name: Extract changelog for release
        id: changelog
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          CHANGELOG=$(awk "/## \[$VERSION\]/,/## \[/" CHANGELOG.md | head -n -1)
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="See CHANGELOG.md for details."
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Get previous tag
        id: prev_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 ${{ github.ref_name }}^ 2>/dev/null || echo "")
          echo "tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Generate commit summary
        id: commits
        run: |
          if [ -n "${{ steps.prev_tag.outputs.tag }}" ]; then
            COMMITS=$(git log ${{ steps.prev_tag.outputs.tag }}..${{ github.ref_name }} --pretty=format:"- %s (%h)" --no-merges | head -20)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          fi
          echo "COMMITS<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Tic-Tac-Toe Pastel ${{ github.ref_name }}"
          body: |
            ## Tic-Tac-Toe Pastel ${{ github.ref_name }}
            
            A cozy tic-tac-toe game with pastel aesthetics for Telegram.
            
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ### Commits
            ${{ steps.commits.outputs.COMMITS }}
            
            ### Download
            - `tic-tac-toe-pastel-${{ github.ref_name }}.zip` - Production build
            
            ### Links
            - [Live Demo](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)
            - [Open in Telegram](https://t.me/TicTacToe_3242_robot)
          files: |
            tic-tac-toe-pastel-${{ github.ref_name }}.zip
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
